<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bamboozled App</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/index.efc6ba2a.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid navDiv">
          <a class="navbar-brand navAn" href="./index.html">Bamboozled</a>
          <form class="d-flex navSearch">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <h1>Welcome to Bamboozled</h1>
    <h2>Select a topic:-</h2>
    <div id="main">
      <a href="./Questions.html">
        <button
          type="button"
          class="btn btn-info btn-lg clickBtn"
          id="music"
          value="music"
          onclick="handleMusic()"
        >
          Music
        </button>
      </a>
      <a href="./Questions.html">
        <button
          type="button"
          class="btn btn-info btn-lg"
          id="modern"
          value="modern-art"
          onclick="handleModern()"
        >
          Modern Art
        </button>
      </a>
      <a href="./Questions.html">
        <button
          type="button"
          class="btn btn-info btn-lg"
          id="coding"
          value="coding"
          onclick="handleCoding()"
        >
          Coding
        </button>
      </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
