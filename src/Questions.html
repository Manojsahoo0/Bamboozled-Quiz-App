<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bamboozled Question</title>
    <link rel="stylesheet" href="css/Qstyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Bamboozled</a>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
        </nav>
      </header>
    <div class="container">
        <p id="question"></p>
        <table class="center">
            <tbody>
                <tr>
                    <td><input type="radio" name="question"  id="input1"></td>
                    <td><label for="input1" id="label1"></label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="question"  id="input2"></td>
                    <td><label for="input2" id="label2"></label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="question"  id="input3"></td>
                    <td><label for="input3" id="label3"></label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="question"  id="input4"></td>
                    <td><label for="input4" id="label4"></label></td>
                </tr>
            </tbody>
        </table>
        
          <div id="main">
            <button type="button" class="btn btn-info btn-lg" id="previous">Previous</button>       
            <button type="button" class="btn btn-info btn-lg" id="next">Next</button>         
            <a href="./Result.html">
              <button type="button" class="btn btn-info btn-lg" id="submit">Submit</button>
            </a>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="js/Questions.js"></script>
  </body>
</html>
